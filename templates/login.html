<!DOCTYPE html>
<html>
<head>
    <title>Zero Trust Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f3a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(80, 120, 255, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            animation: glow 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(100, 255, 180, 0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            border-radius: 50%;
            animation: glow 6s ease-in-out infinite reverse;
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        #username, #password {
            width: 320px;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
        }

        #username::placeholder, #password::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #username:focus, #password:focus {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(100, 150, 255, 0.5);
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.2);
            transform: translateY(-2px);
        }

        button {
            padding: 14px 32px;
            margin: 8px 6px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
            letter-spacing: 0.3px;
        }

        button[onclick="login()"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            width: 320px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button[onclick="login()"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        button[onclick="login()"]:active {
            transform: translateY(0);
        }

        button[onclick="getProfile()"], button[onclick="getAdmin()"] {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        button[onclick="getProfile()"]:hover, button[onclick="getAdmin()"]:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 25px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            min-height: 50px;
            max-width: 500px;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
            font-size: 14px;
            line-height: 1.6;
        }

        #result:empty {
            display: none;
        }

        br {
            display: block;
            content: "";
            margin-top: 16px;
        }

        /* Add user icon styling */
        h2::before {
            content: 'üë§';
            display: block;
            font-size: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(100, 150, 255, 0.3));
        }
    </style>
</head>
<body>
    <h2>Zero Trust Login</h2>
    <input id="username" placeholder="Username"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <button onclick="getProfile()">Profile</button>
    <button onclick="getAdmin()">Admin</button>
    <p id="result"></p>
    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (data.access_token) {
                localStorage.setItem("token", data.access_token);
                document.getElementById("result").innerText = "Login successful!";
            } else {
                document.getElementById("result").innerText = data.message;
            }
        }
        async function getProfile() {
    const token = localStorage.getItem("token");

    const response = await fetch("/profile", {
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await response.json();

    if (response.status === 401 && data.code === "TOKEN_EXPIRED") {
        localStorage.removeItem("token");
        document.getElementById("result").innerText =
            "‚è∞ Session expired. Please login again.";
        return;
    }

    document.getElementById("result").innerText = data.message;
}

async function getAdmin() {
    const token = localStorage.getItem("token");

    const response = await fetch("/admin", {
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await response.json();

    if (response.status === 401 && data.code === "TOKEN_EXPIRED") {
        localStorage.removeItem("token");
        document.getElementById("result").innerText =
            "‚è∞ Session expired. Please login again.";
        return;
    }

    if (response.status === 403) {
        document.getElementById("result").innerText =
            "üö´ Admin access required.";
        return;
    }

    document.getElementById("result").innerText = data.message;
}
    </script>
</body>
</html>
